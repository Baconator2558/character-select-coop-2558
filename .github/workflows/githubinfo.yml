name: Generate Github Commit Info

on:
  push:
    branches:
      - main
    # Exclude the .github.lua file from triggering the workflow
    paths-ignore:
      - '.github.lua'
      - '.github/workflows/**'
    paths:
      - '.github/workflows/githubinfo.yml'

permissions:
  contents: write

jobs:
  create-lua-file:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get current commit time and commit ID
        id: commit_info
        run: |
          COMMIT_TIME=$(TZ=PST8PDT date +"%m/%d/%Y %I:%M:%S %p PST")
          COMMIT_ID=$(git rev-parse --short HEAD)
          echo "COMMIT_TIME=$COMMIT_TIME" >> $GITHUB_ENV
          echo "COMMIT_ID=$COMMIT_ID" >> $GITHUB_ENV

      - name: Create .github.lua file
        run: |
          echo "GITHUB_COMMIT_TIME = '${{ env.COMMIT_TIME }}'" > .github.lua
          echo "GITHUB_COMMIT_ID = '${{ env.COMMIT_ID }}'" >> .github.lua

      - name: Push Github File to Main
        uses: cpina/github-action-push-to-another-repository@v1.7.2
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source-directory: '.'
          destination-github-username: 'Squishy6094'
          destination-repository-name: 'character-select-coop'
          user-email: squishy6094@gmail.com
          target-branch: main
          commit-message: Autogen Github Info
